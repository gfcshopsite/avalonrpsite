<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVALON RP - FiveM Server</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                        url('https://cdn.discordapp.com/attachments/1134533272441983086/1307807690092707980/thumb-1920-1371030.png?ex=673ba653&is=673a54d3&hm=4e1fa6801af107e1f14cf7c7a7b5a87a929097f0b60aa82a3b1a2e6c731bb332&') center/cover no-repeat fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            color: white;
        }

        .container {
            text-align: center;
            padding: 2rem;
        }

        .logo {
            width: 300px;
            height: 300px;
            margin-bottom: 3rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .social-links {
            display: flex;
            gap: 2rem;
            margin-top: 2rem;
        }

        .social-links a {
            color: white;
            text-decoration: none;
            font-size: 2rem;
            transition: transform 0.3s ease;
        }

        .social-links a:hover {
            transform: translateY(-5px);
            color: #4a90e2;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <img src="https://cdn.discordapp.com/attachments/1134533272441983086/1305656227229073460/avalon_2.png?ex=673b12de&is=6739c15e&hm=34c6756fb13ef2e78a8f10b0eeda62e23cde6776ae8894acdea1dbdaa1e00f09&" alt="AVALON RP Logo" class="logo">

    </div>
